<!DOCTYPE html>
<html>
<head>
 	<meta charset="UTF-8">
 	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css" >
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css" >
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css" >
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css" >
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" >
	<link rel="stylesheet" src="lib/css/emoji.css"/>

	<title>WebChat</title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light bg-dark scrolling-navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="#top"><img src="chat-logo2.png" height="60" alt="Logo1"></a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#datos">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="datos">
				<ul class="nav item">
					<a class="nav-link" href="#top">
						ChatList
					</a>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row" id="mensajesRecibidos" style="overflow-y:scroll; padding-bottom:5px">
			
		</div>
		<div class="row" style="margin-top:15px" id="parte2">
			<div class="col-12 col-md-6 col-lg-7 col-xl-8">
				<form id="formMensaje" method="POST">
					<label for="mensajeUsuario">Introduzca su mensaje para enviar</label>
					<p class="lead emoji-picker-container">
						<textarea class="form-control mensajeUser" id="mensajeUsuario" rows="3" name="mensaje" data-emojiable="true" data-emoji-input="unicode"></textarea>
					</p>
					<button type="submit" class="btn btn-primary mb-2 mt-2">Enviar</button>
				</form>
			</div>
			<div class="col-12 col-md-6 col-lg-5 col-xl-4">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre Usuario</th>
							<th scope="col">Estado</th>
						</tr>
					</thead>
					<tbody id="usuariosConectados">
						
					</tbody>
				</table>
			</div>
		</div>
		<hr>
		<div class="row"><div class="col-12"></div></div>
		<div class="row" >
			<div class="col-12" id="juegoAhorcado">
				<form id="formJuegoAhorcado" method="POST">
					<label for="palabraJuego">Introduzca una palabra para empezar el juego del ahorcado (15 letras max)</label>
					<input type="text" class="form-control juego" id="palabraJuego" name="palabraAhorcado" maxlength="15" size="15">
					<button type="submit" class="btn btn-primary mb-2 mt-2">Enviar</button>
				</form>
				<form id="formRespuestaJuego" method="POST">
					<div id="pista">
						
					</div>
					<label for="respuestaJ">Introduzca su respuesta</label>
					<input type="text" class="form-control juego" id="respuestaJ" name="respuestaAhorcado" maxlength="1" size="1">
					<button type="submit" class="btn btn-primary mb-2 mt-2">Enviar</button>
				</form>
			</div>
		</div>
	</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/js/config.js"></script>
<script type="text/javascript" src="lib/js/util.js"></script>
<script type="text/javascript" src="lib/js/jquery.emojiarea.js"></script>
<script type="text/javascript" src="lib/js/emoji-picker.js"></script>
<script src="js/funcionesJquery.js"></script>
</body>
